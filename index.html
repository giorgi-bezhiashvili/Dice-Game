<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dice Game</h1>
    </header>
<main>
    <div class="playGround">
        <div class="player1">
            <h3>Player 1</h3>
            <center>
                
                <img class="dice" src="./images/1.jpg" alt="A dice that rolled a 1" width="100px">
            </center>
            <h2 class="score">0</h2>
    <div class="buttons">
            <button type="button" class="btn btn-danger">Roll</button>
            <button type="button" class="btn btn-success">Points redemption</button>
    </div>
        </div>
        <div class="player2">
            <h3>Player 2</h3>
            <center><img class="dice" src="./images/1.jpg" alt="A dice that rolled a 1" width="100px">
            </center>
            <h2 class="score2">0</h2>
    <div class="buttons">
                <button type="button" class="btn btn-danger">Roll</button>
                <button type="button" class="btn btn-success">Points redemption</button>
    </div>
        </div>
    </div>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./game.js"></script>
</body>
</html>
